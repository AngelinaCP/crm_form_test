<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberCRM Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; font-size: 16px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Trigger SberCRM Webhook</h1>
    <p>Click the button to POST this data: <code>{"name":"abcdef","rejting_dzo$c":100500,"telefon$c":"+79999999999","id":"abcdef"}</code></p>
    <button id="triggerBtn">Send POST Request</button>
    <div id="status"></div>

    <script>
        const endpoint = 'https://app-psi.sbercrm.com/react-gateway/api/webhook/4ea89d4b-cef9-4158-add7-47eb249c947e';
        const data = {
            "name": "abcdef",
            "rejting_dzo$c": 100500,
            "telefon$c": "+79999999999"
        };
        const btn = document.getElementById('triggerBtn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.textContent = 'Sending...';
            statusDiv.textContent = '';
            statusDiv.className = '';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    statusDiv.textContent = `Success! Status: ${response.status}. Response: ${await response.text()}`;
                    statusDiv.className = 'success';
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
                console.error('Full error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send POST Request';
            }
        });
    </script>
</body>
</html>
